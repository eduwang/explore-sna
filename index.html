<!DOCTYPE html>
<html lang="en">
<head>

    <title>CSV Data and Graph Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

                <div id="graphDisplay"></div>
                world

        </div>
    </div>

</html>
